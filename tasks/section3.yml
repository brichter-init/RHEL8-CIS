- name: "SCORED | 3.1.1 | Ensure IP forwarding is disabled"
  sysctl:
    name: net.ipv4.ip_forward
    value: 0
    state: present
    reload: yes
    ignoreerrors: yes
  notify:
    - sysctl flush ipv4 route table
  when:
    - rhel8cis_is_router == false
    - rhel8cis_rule_3_1_1
  tags:
    - level1
    - sysctl
    - rule_3.1.1

