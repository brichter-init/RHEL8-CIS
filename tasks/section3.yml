- name: "SCORED | 3.4.2.2 | Ensure nftables is installed and started"
  systemd:
    name: nftables
    state: stopped
    enabled: no
  when:
    - rhel8cis_rule_3_2_2
  tags:
    - level1
    - rule_3.4.2.2

- name: "SCORED | 3.4.2.3 | Ensure nftables is installed and started"
  systemd:
    name: nftables
    state: stopped
    enabled: no
  when:
    - rhel8cis_rule_3_2_3
  tags:
    - level1
    - rule_3.4.2.3

- name: "SCORED | 3.4.2.4 | Ensure default zone is set"
  block:
    - name: "Get default Firewalld zone"
      command: firewall-cmd --get-default-zone
      register: firewalld_zone

    - name: "Set default Firewalld zone"
      command: firewall-cmd --set-default-zone=public
      when:
        - firewalld_zone.stdout != "public"
  when:
      - rhel8cis_firewall == "firewalld"
      - rhel8cis_rule_3_4_2_4
  tags:
      - level1
      - rule_3.4.2.4

- name: "SCORED | 3.4.2.5 | Ensure network interfaces are assigned to appropriate zone"
  command: /bin/true
  when:
    - rhel8cis_firewall == "firewalld"
    - rhel8cis_rule_3_4_2_5
  tags:
    - level1
    - rule_3.4.2.5

- name: "SCORED | 3.4.2.6 | Ensure unnecessary services and ports are not accepted"
  command: /bin/true
